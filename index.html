<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
    <link rel="stylesheet" href="Index.css">

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>

<div class="weather-app">
    <header>
         <form  class="search-form"  id="search-form">
          <input type="search" placeholder="Enter a city" required  class=" form-input"  id="search-form-input">
          <input type="submit" value="search"  class="form-submit">
        </form>
    </header>

    <main>
    <div class="weather-app-data">

    <div>
      <h1 class="weather-app-city " id="city"> Paris  </h1>
      <p  class="weather-app-details">
        <span id="time"> </span>;  <span id="description" >Scattered clouds</span> <br> 
        Humidity:<strong id="humidity">25%</strong>,Wind: <strong id="wind-speed">25 Km/h</strong>
      </p>
    </div>

    <div  class="weather-app-temperature-container">       
     <div class="weather-app-icon"> ⛅️</div>  
     <div class="temperature-value"  id="temperature">12  </div > 
      <div class="weather-app-unit">°C</div>
    </div> 

    </main>
 
    <br>
    <footer>
    <br>
      This project was coded by
      <a href="https://github.com/Zibuke "> Zibuke </a> 
      and is  <a href="https://github.com/dashboard "> open sourced on Github</a>
      and <a href="">hosted on netlify</a>

    </footer>
</div>

<script src="JavaScript.js"></script>
</body>
</html>
